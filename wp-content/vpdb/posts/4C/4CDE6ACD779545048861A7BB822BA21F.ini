post_content = "<h3><b>CCC / Compartim coneixement col·lectiu</b></h3>
Encuentro con un colectivo o varios colectivos, proyectos o redes para que presenten su trabajo y conocimientos sobre temas específicos.

El jueves 8 de junio, a partir de las 19 horas, se iniciará el ciclo CCC con el siguiente programa:

&nbsp;
<h3>PROGRAMA</h3>
<div id=\"magicdomid13\" class=\"\"><span class=\"\">19 horas</span></div>
<div class=\"\"><span class=\"\">BIENVENIDA a LaT </span></div>
<div id=\"magicdomid14\" class=\"\"><span class=\"\">(5 minutos)</span></div>
<div id=\"magicdomid15\" class=\"\"></div>
<div class=\"\">19:05 horas</div>
<div class=\"\">PRESENTACIONES</div>
<div id=\"magicdomid16\" class=\"\"><span class=\"\">Críptica </span></div>
<div id=\"magicdomid17\" class=\"\"><span class=\"\">(10 minutos)</span></div>
<div id=\"magicdomid18\" class=\"\"></div>
<div id=\"magicdomid20\" class=\"\"><span class=\"\">Procomuns </span></div>
<div id=\"magicdomid21\" class=\"\"><span class=\"\">(10 minutos)</span></div>
<div id=\"magicdomid22\" class=\"\"><span class=\"\">Guifinet </span></div>
<div id=\"magicdomid23\" class=\"\"><span class=\"\">(10 minutos)</span></div>
<div class=\"\">Goteo</div>
<div class=\"\">(10 minutos)</div>
<div id=\"magicdomid24\" class=\"\"><span class=\"\">Superilla Poble Nou </span></div>
<div id=\"magicdomid25\" class=\"\"><span class=\"\">(10 minutos)</span></div>
<div class=\"\"></div>
<div class=\"\">20:05</div>
<div class=\"\">Pausa</div>
<div class=\"\"></div>
<div class=\"\">20:15</div>
<div class=\"\">DEBATE</div>
<div class=\"\"></div>
<div class=\"\"></div>
<div class=\"\">21:00</div>
<div class=\"\">CIERRE</div>
&nbsp;

&nbsp;
<h4>Críptica</h4>
\"Críptica surge de la necesidad de dotar de un contenido social a la tecnología, de manera que sea usada en favor de fines que expandan (en vez de mermar) las perspectivas de la acción democrática. Nuestra percepción es que, en el actual contexto, renunciar al empleo de herramientas que garanticen nuestra privacidad equivale a darnos por vencidos en la actual ofensiva contra los derechos digitales.\" <a href=\"https://www.criptica.org/mirrors/www.criptica.org/index.html\">Website</a>
<h4></h4>
<h4>Makea tu vida</h4>
\"Somos un colectivo de personas que cansadxs y aburridxs de espacios, equipamientos y objetos estandarizados de ‘usar y tirar’, producidos sobre la base de la estética, la plusvalía y la obsolescencia más que sobre la funcionalidad, la sostenibilidad y las personas. Decidimos pasar a la acción, modificar nuestros hábitos y participar en la construcción y reapropiación de nuestro entorno más cercano, aprovechando los recursos, otorgándoles segundas, terceras vidas mediante la transformación o reutilización de los materiales descartados o en situación de abandono y compartiendo con otrxs los conocimientos generados de manera colectiva a través de metodologías de diseño abierto.\" <a href=\"http://www.makeatuvida.net/\">Website</a>

&nbsp;
<h4>Procomuns</h4>
\"Economías Colaborativas del Procomún: Políticas, Tecnologías y Ciudad para las Personas pretende poner de manifiesto la relevancia del modelo procomún de la economía colaborativa, proponer el co-diseño de políticas públicas de promoción de este modelo y avanzar propuestas técnicas para la construcción de plataformas colaborativas.\" <a href=\"http://procomuns.net/es/\">Website</a>

&nbsp;
<h4>Guifinet</h4>
\"Guifi·net es un proyecto tecnológico, social y económico impulsado desde la ciudadanía que tiene por objetivo la creación de una red de telecomunicacione abierta, libre y neutral basada en un modelo de procomún. El desarrollo de esta infraestructura mancomunada facilita el acceso a las telecomunicaciones en general y a la conexión a Internet de banda ancha en particular, de calidad, a un precio justo y para todo el mundo. Además, genera un modelo de actividad económca colaborativa, sostenible y de proximidad.\" <a href=\"https://guifi.net/es/que_es\">Website</a>
<h4></h4>
<h4>Goteo</h4>
Goteo es una plataforma de crowdfunding cívico y colaboración en torno a iniciativas ciudadanas, proyectos sociales, culturales, tecnológicos y educativos. Con réplicas y alianzas en varios países, gracias a su código abierto, además de reconocida y premiada internacionalmente desde 2011. <a href=\"https://www.goteo.org/about\">Website</a>
<h4></h4>
<h4>Superilla Poble Nou</h4>
\"Som un grup heterogeni de persones vinculades a la superilla del Poblenou, que ens hem unit amb l’objectiu comú de participar activament en aquest projecte de cocreació desde les nostres necessitats i els nostres desitjos com a usuaris. Som un grup obert i inclusiu amb edats, procedències, interessos i necessitats diferents i ens uneix la visió comú d’imaginar una ciutat més social i saludable, on l’espai públic que ha ocupat el cotxe es recuperi per les persones. Volem treballar positivament aportant propostes de millora a aquesta superilla en concret perque es converteixi en un espai que tots i totes el sentim com a nostre.\" <a href=\"https://www.facebook.com/pg/SuperillaP9/about/?ref=page_internal\">Website</a>

&nbsp;

Link al <a href=\"https://www.youtube.com/watch?v=hzKK_trAq5U\">LIVESTREAMING</a> de este evento.
<h3></h3>
&nbsp;

&nbsp;

&nbsp;"
