post_content = "&nbsp;
<ul>
 	<li><b>18.30h. Bienvenida a laT, en la 8ª planta del Mediatic.</b></li>
</ul>
&nbsp;
<ul>
 	<li><b>19.00h Empieza la programación en TV directo LaT[le] </b></li>
</ul>
&nbsp;
<ul>
 	<li style=\"list-style-type: none;\">
<ul>
 	<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Bienvenida. </span></li>
 	<li style=\"font-weight: 400;\">Javier Toret,<b> <span style=\"font-weight: 400;\">Coordinador LaT.Barcelona</span></b></li>
 	<li style=\"font-weight: 400;\">Thais Ruiz, <span style=\"font-weight: 400;\">Thoughtworks Barcelona</span></li>
 	<li style=\"font-weight: 400;\">Marcela Canavarro, <span style=\"font-weight: 400;\">TecnopolíticaBcn</span></li>
 	<li style=\"font-weight: 400;\">Antonio Calleja <span style=\"font-weight: 400;\">UOC-IN3 Tecnopolítica</span></li>
</ul>
</li>
</ul>
&nbsp;
<ul>
 	<li><b>19.20h Vectores de interés de LaT en cápsulas de 7 minutos.</b></li>
</ul>
&nbsp;

<b>Evoluciones de la tecnopolítica desde el 15M y democracia en red</b><span style=\"font-weight: 400;\">.</span>

<span style=\"font-weight: 400;\">- Javier Toret. Investigador. Autor del Tecnopolítica y 15M, la potencia de las multitudes conectadas.</span>

<span style=\"font-weight: 400;\">- Arnau Monterde Investigador. Tecnopolítica.net UOC-IN3 y decidim.barcelona</span>

<span style=\"font-weight: 400;\">  </span>

<b>Capitalismo de la plataforma-vigilancia y digital commons. </b>

<span style=\"font-weight: 400;\">- Francesca Bria. Comisionada de Tecnología del Ayuntamiento de Barcelona.</span>

<span style=\"font-weight: 400;\">- Mayo Fuster. Investigadora. IGOP. UOC-IN3 </span>

&nbsp;

<b>4ª Revolucion Industrial. Soberanía y autonomía tecnológica</b>

<span style=\"font-weight: 400;\">- Francesca Bria. Comisionada de Tecnología del Ayuntamiento de Barcelona.</span>

<span style=\"font-weight: 400;\">- Joan Subirats. Catedrático. IGOP. </span><span style=\"font-weight: 400;\">Innovació Democràtica. Políticas Públicas</span>

&nbsp;

<b>Papel de los laboratorios en las transformaciones ¿Qué laboratorios necesitamos? </b>

<span style=\"font-weight: 400;\">- Jose Luis de Vicente. </span><span style=\"font-weight: 400;\">Arte+ciencia+diseño+ciudad+innovación+política. Director del Sonar+D</span>

<span style=\"font-weight: 400;\">- Mariona A. Ciller. Fundadora y directora de SokoTech. Diseñadora gráfica/web, programadora y productora de eventos. </span>

<span style=\"font-weight: 400;\">- Javier Toret. Autor del Tecnopolítica y 15M, la potencia de las multitudes conectadas.</span>

&nbsp;
