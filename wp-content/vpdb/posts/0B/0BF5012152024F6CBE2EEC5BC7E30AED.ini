post_content = "En aquesta sessió s'aborda la problemàtica relació entre tecnologia, política i transformació social. Es farà des de diferents perspectives. La jornada s'obre amb una anàlisi crítica de la societat xarxa i del capitalisme actual en el seu conjunt, presentant també alternatives al mateix en diferents àmbits. En segon lloc, es repassa l'actual cicle històric marcat pel 15M i la tecnolopolítica, que ens porta de les lluites d'internet del 2006 al 2011, fins als ajuntaments del canvi. En tercer i darrer lloc, es presenten els dos principals projectes de la política tecnològica promoguts pel govern de Barcelona En Comú per a la ciutat: el pla digital i decidim.barcelona.

<em>*Jornada coordina per membres del grup de treball de participació digital de Barcelona En Comú, i del comissionat de Tecnologia i Innovació Digital de l'Ajuntament de Barcelona.</em>
<div class=\"field-label\">Programa:</div>
<div class=\"field-items\">
<div class=\"field-item even\">

1. De la crítica al capitalisme informacional a una societat xarxa democràtica i del comú

2. Evolucions de la tecnopolítica en el cicle 15M: de la Llei Sinde al municipalisme del canvi

3. Pla de transformació digital per Barcelona: cap al la soberania tecnològica

4. Decidim: xarxes polítiques per una democràcia distribuïda i del comú

</div>
</div>"
post_title = "Tecnopolítica i Comuns. Contruint democràcia en xarxa i sobirania tecnològica"
