<h2><strong>Contexto</strong></h2>
En las intersecciones entre genero y tecnologías, feminismos y ciberespacio, están surgiendo nuevas experiencias y redes de producción, innovación política y social, experimentaciones marcadas por los deseos y la autonomía de mujeres, trans, feministas que han usado o disputado los campos de transformaciones tecnológicas y de la subjetividad que estamos experimentando.

Incluir el género en el uso, acceso y desarrollo de Tecnologías de Información y Comunicación (TIC) nos obliga a adoptar un enfoque interseccional - uno que se relaciona con la diversidad de culturas, condiciones sociales, identificaciones de género, orientaciones sexuales, razas, etnias, creencias y otras estructuras de poder que pueden crear desigualdades para los individuos y las comunidades en cuanto a su acceso a las herramientas TIC así como a sus prácticas de desarrollo y reapropriación de estas. También nos obliga a mirar las tecnologías desde una perspectiva de género, a través de la cual se tenga una visión amplia, una que incluya desde las condiciones de producción de estas hasta las leyes relacionadas con la gobernanza de internet. En concreto esta visión amplia abarca:
<ul>
 	<li>Reconocer que las brechas de género, la discriminación y la violencia de género son a la vez estructurales y discursivas ya que están profundamente arraigadas en el lenguaje, las narrativas, las definiciones, las estructuras sociales y las leyes.</li>
 	<li>Todas ellas influyen profundamente en las condiciones en las cuales los colectivos de justicia social, las mujeres y las personas LGTIQ acceden y experimentan la tecnología e internet.</li>
 	<li>Entender cómo las mujeres, personas LGTIQ y varias minorías culturales en diferentes condiciones encuentran formas de acceder a las tecnologías, y una consideración hacia cómo pueden protegerse a sí mismas y a otros en ese proceso.</li>
 	<li>Compartir habilidades y conocimientos desde la base para que las mujeres, las personas LGTIQy las minorías culturales puedan fortalecer su libertad de opinión y de expresión.</li>
 	<li>Recordar que es importante hacer visible las experiencias de las mujeres y personas LGTIQ en la gestión y desarrollo de las tecnologías (no sólo las digitales, si no también las tecnologías analógicas, tecnologías de la salud, permacultura, etc).</li>
 	<li>Trabajar para permitir una mayor participación de las mujeres y las personas LGTIQ en las instituciones que contribuyen a la gobernanza de internet, así como dentro de las empresas y organizaciones que proveen servicios que apoyan nuestro trabajo en red e identidades en línea.</li>
 	<li>Imaginar tecnologías liberadoras que permitan la plena realización y el ejercicio de los derechos humanos, y que se muestren inclusivas de la diversidad, es la responsabilidad de cualquier persona involucrada en la creación de un Internet libre, inclusivo, accesible, descentralizado y neutral, no sólo de las mujeres y las personas trans.</li>
</ul>
<h2><strong>Objetivos del laboratorio Ciberfeminista</strong></h2>
El laboratorio busca construir un espacio de reconocimiento y pensamiento colectivo de estas dinámicas emergentes para potenciarlas y conectarlas. A través de seminarios, talleres, webinarios, performances, proyecciones, conciertos se genera un espacio de intercambio de habilidades, pensamientos, conspiraciones y deseos compartidos.

El laboratorio plantea encuentros presenciales y a distancia que permiten ahondar en varias temáticas y profundizar acerca de como se genera hoy en día mas inclusión y diversidad de genero así como cultural en los ámbitos definidos como tecnológicos. Al mismo tiempo nos permite plantearnos que es lo que define las tecnologías en relación a su potencial de transformación social y política y de que manera los varios feminismos están agenciando estos cambios y nuevas formas de pensar y hacer tecnologías. Mas en detalle el laboratorio de ciberfeminismos se orienta a:
<ul>
 	<li>Crear dinámicas de participación, estudio y exposición de trabajos ciberfeministas contemporáneos pero también históricos con un especial interés hacia los ciberfeminismos postcoloniales.</li>
 	<li>Visibilizar las contribuciones y roles de las mujeres, LGTIQ y minorías culturales en relación al desarrollo de TIC así como de procesos de transformación social/política facilitados por el uso creativo de las TIC.</li>
 	<li>Afianzar las sinergias y trabajo en red entre iniciativas similares o complementarias que podrían potenciarse entre si.</li>
 	<li>Nombrar y combatir de manera practica y pragmática las nuevas (y viejas) formas de violencias potenciadas o facilitadas por el uso de las TIC, crear formatos que defiendan la libertad de expresión y de información sin tener que absorber el acoso, discursos de odios y violencias en linea como formas \"naturales\" del internet hoy en día.</li>
 	<li>Crear una repositorio audiovisual de experiencias que facilite la creación y circulación de nuevos imaginarios en relación al genero y las tecnologías, buscando fomentar la inclusión de mas mujeres, LGTIQ y otras minorías culturales en los campos tecnológicos.</li>
 	<li>Pasárnoslo bien, centrándonos y popularizando en las aportaciones de los feminismos para lograr tecnológicas liberadoras y empoderantes.</li>
 	<li>Atacar la alianza criminal entre patriarcado y capitalismo.</li>
</ul>"
