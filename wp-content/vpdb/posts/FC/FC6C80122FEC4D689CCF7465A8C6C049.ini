&nbsp;

<strong>7:30pm Ends #TrendingTalks</strong>

&nbsp;

<em><strong>Pause</strong></em>

&nbsp;

<strong>8pm to 9:30pm (UTC+2h)</strong>

<b>Workshop SexyHacking #6 by Rita Wu</b>

Hands-on workshop, with no livestreaming. Previous enrollment is mandatory.

&nbsp;

<em>Sexy-hacking</em>

The encounter between technology and sexuality is able to create surprising outcomes and to increase perceptions on the human body and its possibilities. By the means of new apparatuses and hacking practices, it is possible to overcome some usual pre-conceptions and to reveal a new way to look into objects and pleasure. At this meeting - both practical and theoretical - we will discuss about recent trends in the linkage between technology and sexuality. We will also show some ways and forms to create your own technology apparatus for pleasure.

&nbsp;

Rita Wu’s bio

Rita is a Brazilian designer and artist who works with digital technologies since 2008. She is passionate about everything related to life and works on synthetic biology and biohacking. Rita is interdisciplinary by nature and undisciplined by choice. She is the University of São Paulo’s Fab Lab founder where she explores the relations between body, space, technology and subjectivity. In her works, she investigates spatial perception expansion by the means of interfaces that we can dress up. Rita is also the creator of <a href=\"http://technoporn.org/\">Technoporn.org</a>, a propositive research platform that works on empowerment through the amplification of sexuality by the means of digital technologies and synthetic biology."
