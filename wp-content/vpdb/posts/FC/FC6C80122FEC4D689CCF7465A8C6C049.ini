<strong>20-21.30h </strong>

<b>Taller SexyHacking #6, por Rita Wu</b>

&nbsp;

<span style=\"font-weight: 400;\">Taller práctico, sin streaming y con inscripción previa en la web. Se recomienda participar partiendo del #TrendingTalks previo.</span>

&nbsp;

<em><span style=\"font-weight: 400;\">SexyHacking</span></em>

El encuentro entre tecnología y sexualidad puede generar resultados sorprendentes, ampliando la percepción del cuerpo humano a más posibilidades. A través de nuevos aparatos y prácticas de hackeo, es posible romper pre-conceptos y traer una nueva mirada sobre los objetos y el placer. En este encuentro teórico-práctico serán discutidos los rumbos de los vínculos entre tecnología y sexualidad, también se mostrarán los medios y las formas de crear los propios aparatos tecnológicos para el placer.

&nbsp;

<span style=\"font-weight: 400;\">Rita Wu</span>

Es diseñadora y artista brasileña. Trabaja con tecnologías digitales desde 2008. Entusiasta de todo lo que envuelve a los seres vivos, actualmente trabaja con biología sintética y biohacking. Ella es interdisciplinar por naturaleza e indisciplinar por opción. Es miembro fundadora del FabLab FAU-USP (Sao Paulo).

<span style=\"font-weight: 400;\">En sus trabajos explora la relación entre cuerpo, espacio, tecnología y subjetividad, investigando la expansión que la tecnología puede traer para nuestra percepción espacial a través de interfaces revestibles. Wu es creadora de <a href=\"http://technoporn.org/\">Technoporn.org</a>, una plataforma de investigación y propuesta que trabaja sobre el empoderamiento a través de la ampliación de la sexualidad, por medio del uso de tecnologías digitales y biología sintética.</span>

&nbsp;

<em>ENGLISH</em>

