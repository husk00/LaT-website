<div class=\"_1mf _1mj\" data-offset-key=\"2mo8p-0-0\"><span data-offset-key=\"2mo8p-0-0\">19:45-19:50: We'll split in 3 small groups, led by Blanca Callén from Grigripixel, Mireia-from Makea your life and David Juarez from Straddle3 to work on 3 prototypes of urban interventions.</span></div>
