post_content = "El activismo feminista en la red o ciberfeminismo, se sitúa como motor de desarrollo y conformación del ciberespacio generando nuevos espacios de participación desde muchos frentes: el ciberactivismo social, el mediactivismo, el artivismo y el hacktivismo, todos ellos estrechamente interconectados y multiplicando las esferas de acción y transformación en la red. El impulso de las organizaciones de mujeres y de las redes ciberfeministas resulta de gran importancia para entender la gran cantidad de iniciativas actuales así como su heterogeneidad y creatividad en cuanto a usos y desarrollos innovadores de las redes.

Las teorías feministas de la tecnología se constituyen como la expresión de una serie de diversos y controvertidos movimientos sociales y políticos, filosofías y prácticas que tienen como común denominador la oposición y la voluntad de superar el sexismo y el androcentrismo en la relación género y tecnología. De esta manera, su evolución ha estado marcada por el mismo desarrollo de los feminismos, así como por la sucesión de las principales innovaciones tecnológicas del siglo XX y XXI.

Para entender el panorama contemporáneo tenemos que echar una mirada prolongada y llena de curiosidad hacia los pasados del ciberfeminismo, solo así podemos cuestionar muestro presente y construir los futuros que deseamos, utópicos, compartidos, feministas. Por ello, en este segundo encuentro nos proponemos hacer un breve repaso a la historia reciente de las teorías feministas de las tecnologías, resaltar las genealogías contemporáneas de los ciberfeminismos, con un énfasis especial en las postcolonialistas, para luego pasar a analizar parte de  su panorama contemporáneo, sus motivaciones así como modos de acción.
<h2>Pasados</h2>
<h3>Ponencia 1: 17h20/17h35</h3>
<b>Arte y ciberfeminismo, políticas de la identidad y el género en las redes.</b>
<b>
</b><b>Remedios Zafra</b>: Apuntar que no podrá estar presente físicamente por desgracia pero si nos mandara un vídeo de 15 mins. Remedios es escritora y profesora de Arte, Estudios de Género y Cultura Digital en la Universidad de Sevilla y profesora tutora de Antropología en la UNED. Doctora y licenciada en Arte, licenciada en Antropología Social y Cultural, Doctorado en Filosofía Política y Master Internacional en Creatividad. Su trabajo ensayístico y de investigación se orienta al ciberfeminismo y el estudio crítico de la cultura contemporánea, la creación y las políticas de la identidad en las redes. Durante más de una década ha sido profesora del curso de doctorado “net.art y ciberfeminismo”.  <a class=\"m_-4206363997564731396m_-1193126496312988222moz-txt-link-abbreviated\" href=\"http://www.remedioszafra.net/\" target=\"_blank\" rel=\"noopener noreferrer\" data-saferedirecturl=\"https://www.google.com/url?hl=es&amp;q=http://www.remedioszafra.net&amp;source=gmail&amp;ust=1496588107308000&amp;usg=AFQjCNHrPIY0TexUNZYlg09qyAIqhWG9sQ\">www.remedioszafra.net</a>
<h3>Ponencia 2: 17h40/18h10</h3>
<b>Historia de las teorías feministas de las tecnologías (TFM): </b>Se abordara la primera, segunda y tercera ola así como las diferencias, divisiones, puntos en común, debates y paradigmas que han ido moldeando su evolución histórica.
<b>
</b><b>Nuria Vergés</b>: Professora i investigadora del Departament de Sociologia de la Universitat de Barcelona. Doctora en Societat de la Informació i del Coneixement, màster en polítiques públiques i Socials i Llicenciada en Ciències Polítiques i de l'Administració. Membra del grup de recerca consolidat Copolis de la UB, així com membra de l'Institut Interuniversitari d'Estudis de Gènere de Catalunya.  Cofundadora del col·lectiu de dones i tecnologies Donestech i també membre d'ALIA, Associació de dones per a la investigació i l'acció.

18h10/18h15
Preguntas/Respuestas
<h2>Presentes</h2>
<h3>Ponencia 3: 18h15/18h35</h3>
<b>Metodologías de investigación ciberfeminista: particularidades metodológicas y conceptuales.</b>
<b>
</b><b>Eva Cruels</b>: Investigadora social y Máster en Políticas Públicas y Sociales, especializada en políticas de género y comunicación. Es realizadora audiovisual y ciberfeminista. Cofundadora del colectivo donestech que explora las relaciones de género, mujeres y tecnologías, del colectivo Circes de producción audiovisual y de Alia, Asociación de mujeres para la investigación - acción.

18h35/18h40
Preguntas/Respuestas

18h45- 19h05
Pausa
<h3>Ponencia 4: 19h10/19h35</h3>
<b>
</b><b>Riesgos y ataques orientados a mujeres y LGTIQ: </b>Como se combinan estos riesgos online y offline y que nuevas formas de violencia se están perfilando. Una parte de la ponencia se enfocara en el big data y las nuevas formas de vigilancia y control que se están imponiendo sobre el cuerpo de las mujeres

<b>Alex Hache</b>: Socióloga y doctora en economía social. Hacktivista y ciberfeminista, co-fundadora del colectivo donestech. Editora del dossier sobre soberanía tecnológica. Desde 2014 coordina un proyecto internacional de formación a temas de privacidad y seguridad digital orientada a mujeres activistas, personas trans y defensoras de derechos humanos.

19h45/19h50
Preguntas/Respuestas
<h3>Ponencia 5: 19h50/20h20</h3>
<b>La riqueza del movimiento ciberfeminista latinoamericano:</b> Su riqueza radica en sus acuerdos y desacuerdos: sobre la relación con la tecnología, el rol del activismo, la construcción de confianza o la propia definición de ciberfeminismo. ¿Cómo responden a la brecha digital de género, a las manifestaciones de violencia machista en línea y a las prácticas instaladas en espacios dominados por hombres?
<b>
</b><b>Inés Binder:</b> comunicadora e investigadora. Forma parte de CEPPAS y Ciberfeministas de Guatemala, y del Centro de Producciones Radiofónicas de Argentina.

20h20/20h25
Preguntas/Respuestas
<h2>Futuros</h2>
<h3>Ponencia 6: 20h25/20h50</h3>
<b>
</b><b>Las semillas de la revolución, utopías transhackfeminstas del presente: </b>Seguridad digital, cartografía comunitaria, transhackfeminismo, impacto ambiental, divulgación de la ciencia.
<b>
</b><b>Anamhoo:</b> Transhackfeminista miembro del colectivo Acción Directa Autogestiva .

20h50 – 21h00
Preguntas/Respuestas
